{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Log in{% endblock title %}
{% block content %}
<link rel="stylesheet" href="{% static 'registration/login.css' %}">
<div class="container">
<form action="" method="post">
    {% csrf_token %}
        {{form|crispy}}
        <button type="submit">Log in</button>
    <small class='sm'>Haven't created an Account? <a class='sign' href="{% url 'register' %}">Sign up</a></small>
</form>
</div>
{% endblock content %}
