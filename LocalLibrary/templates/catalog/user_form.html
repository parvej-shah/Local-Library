{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign in{% endblock title %}
{% block content %}
<link rel="stylesheet" href="{% static 'registration/login.css' %}">
<div class="container">
<form action="" method="post">
    {% csrf_token %}
    <fieldset>
        {{form|crispy}}
        <button type="submit">Sign up</button>
    <small class='sm'>Have an Account? <a class='sign' href="{% url 'login' %}">Log in</a></small>
    </fieldset>
</form>
</div>
{% endblock content %}
